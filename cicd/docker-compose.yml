version: '3.1'

services:
  db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: stp
      POSTGRES_USER: stu

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  web:
    image: nginx
    ports:
      - 8080:80
    environment:
      - NGINX_PORT=80